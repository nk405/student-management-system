<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index - Student Record Management System</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="js/script.js"></script>

</head>
<body>
    <div class="bg">
    <header>
                  <div class="col-md-12 mb-4 white-text text-center">
                    <h1 class= "text-uppercase font-weight-bold mb-0 pt-md-5 pt-5"><strong>Student Record Management System</strong></h1>
                  </div>

                    <div class="container py-5 h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                          <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                  
                              <div class="mb-md-5 mt-md-4 pb-5">
                  
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                <form id="loginForm">
                                <div class="form-outline form-white mb-4">
                                  <input type="email" id="email" class="form-control form-control-lg" />
                                  <label class="form-label" for="email">Email</label>
                                </div>
                  
                                <div class="form-outline form-white mb-4">
                                  <input type="password" id="password" class="form-control form-control-lg" />
                                  <label class="form-label" for="password">Password</label>
                                </div>
                  
                  
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </form>
                              </div>
                  
                              <div>
                                <p class="mb-0">Don't have an account? <a href="registration.html" class="text-white-50 fw-bold">Sign Up</a>
                                </p>
                              </div>
                  
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
            </header>


        
        
  <footer class="py-4">
    <div class="container text-center">
      <p>&copy; 2023 Student Record Management System. All rights reserved.</p>
    </div>
  </footer>
  </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
