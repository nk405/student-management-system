<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Student Record Management System</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="bg">
 
  <!-- Page content -->
  <div class="col-md-12 mb-4 text-center">
    <div><a href="index.html"><button id="btnBack" class="btn-outline-light float-left mt-5 pl-0" type="button"><i class="fa-solid fa-arrow-left text-white"></i></a></div>
    <h1 class= "text-uppercase font-weight-bold mb-0 pt-md-5 pt-5"><strong>Student Record Management System</strong></h1>
  </div>

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
                  <form id="registrationForm">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="firstName" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lastName" class="form-control form-control-lg" />
                        <label class="form-label" for="lastName">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="guardianName" class="form-control form-control-lg" />
                        <label class="form-label" for="guardianName">Guardian's name</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="city" class="form-control form-control-lg" />
                    <label class="form-label" for="nearCity">Nearest City</label>

                </div>

                  <div class="mb-4">
                    <p class="mb-1">Course</p>
                  <select class="select p-2 w-auto">
                    <option>Select</option>
                    <option value="foundation">Foundation</option>
                    <option value="hnd">HND</option>
                    <option value="degree">Degree</option>
                  </select>

                </div>

                <div class="mb-4">
                  <p class="mb-1">Subjects</p>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check1" name="option1" value="etf" checked>
                  <label class="form-check-label" for="check1">ETF</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check2" name="option2" value="dbms">
                  <label class="form-check-label" for="check2">DBMS</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check3" name="option3" value="oop">
                  <label class="form-check-label" for="check3">OOP</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check4" name="option4" value="se">
                  <label class="form-check-label" for="check4">SE</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check5" name="option5" value="ip">
                  <label class="form-check-label" for="check5">IP</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check6" name="option6" value="wad">
                  <label class="form-check-label" for="check6">WAD</label>
                </div>
                </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email ID</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button id="btnReset" type="reset" class="btn btn-light btn-lg mr-2">Reset all</button>
                    <button id="btnSubmit" type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <footer class="py-4 mt-4">
    <div class="container text-center">
      <p>&copy; 2023 Student Record Management System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    $(document).ready(function() {
      $('#registrationForm').submit(function(e) {
        e.preventDefault(); // Prevent the form from submitting normally
  
        // Get the form data
        const formData = {
          firstName: $('#firstName').val(),
          lastName: $('#lastName').val(),
          guardianName: $('#guardianName').val(),
          city: $('#city').val(),
          course: $('.select').val(),
          subjects: [],
          email: $('#email').val(),
          password: $('#password').val()
        };
  
        // Get the selected subjects
        $('input[type="checkbox"]:checked').each(function() {
          formData.subjects.push($(this).val());
        });
  
        // Send the form data to the server
        $.ajax({
          url: 'http://localhost:3000/saveData',
          type: 'POST',
          data: JSON.stringify(formData),
          contentType: 'application/json',
          success: function(response) {
            console.log(response.message);
            // Reset the form
            $('#registrationForm')[0].reset();
          },
          error: function(xhr, status, error) {
            console.error(xhr.responseText);
          }
        });
      });
    });
  </script>
  
  

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
</body>

</html>
